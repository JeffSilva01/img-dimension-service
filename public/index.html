<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Dimension Service</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 2rem;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 1rem;
            font-size: 2rem;
        }
        
        p {
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .upload-area:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }
        
        .upload-area.dragover {
            border-color: #667eea;
            background: #f0f4ff;
        }
        
        #fileInput {
            display: none;
        }
        
        .upload-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .upload-btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }
        
        #result {
            margin-top: 2rem;
            padding: 1rem;
            background: #f8f9ff;
            border-radius: 10px;
            display: none;
        }
        
        .loading {
            display: none;
            margin-top: 1rem;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .result-item {
            background: white;
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        
        .result-label {
            font-weight: bold;
            color: #667eea;
        }
        
        .result-value {
            font-size: 1.2rem;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìè Image Dimension Service</h1>
        <p>Calcule as dimens√µes f√≠sicas de suas imagens em mil√≠metros baseado nos metadados DPI.</p>
        
        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
            <div>
                <svg width="64" height="64" fill="#ccc" viewBox="0 0 24 24">
                    <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z" />
                </svg>
                <h3>Clique aqui ou arraste uma imagem</h3>
                <p>Formatos suportados: JPG, PNG, GIF, WebP</p>
            </div>
            <input type="file" id="fileInput" accept="image/*">
        </div>
        
        <div class="loading">
            <div class="spinner"></div>
            <p>Processando imagem...</p>
        </div>
        
        <div id="result"></div>
    </div>

    <script>
        const uploadArea = document.querySelector('.upload-area');
        const fileInput = document.getElementById('fileInput');
        const loading = document.querySelector('.loading');
        const result = document.getElementById('result');

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        async function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                alert('Por favor, selecione um arquivo de imagem v√°lido.');
                return;
            }

            loading.style.display = 'block';
            result.style.display = 'none';

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/.netlify/functions/upload', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                displayResult(data);
            } catch (error) {
                console.error('Erro:', error);
                result.innerHTML = `
                    <div class="result-item" style="border-left-color: #f56565;">
                        <div class="result-label">Erro</div>
                        <div class="result-value">Falha ao processar a imagem. Tente novamente.</div>
                    </div>
                `;
                result.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        }

        function displayResult(data) {
            result.innerHTML = `
                <h3>Dimens√µes Calculadas</h3>
                <div class="result-item">
                    <div class="result-label">Largura</div>
                    <div class="result-value">${data.width_mm} mm</div>
                </div>
                <div class="result-item">
                    <div class="result-label">Altura</div>
                    <div class="result-value">${data.height_mm} mm</div>
                </div>
                <div class="result-item">
                    <div class="result-label">DPI Horizontal</div>
                    <div class="result-value">${data.dpi_x}</div>
                </div>
                <div class="result-item">
                    <div class="result-label">DPI Vertical</div>
                    <div class="result-value">${data.dpi_y}</div>
                </div>
            `;
            result.style.display = 'block';
        }
    </script>
</body>
</html>
